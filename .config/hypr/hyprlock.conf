source = $HOME/.config/hypr/mocha.conf

general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = rgba(30, 30, 46, 1.0)

    # Blur effect (macOS style frosted glass)
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- macOS Style Layout ---

# TIME - Top
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.85)
    font_size = 90
    font_family = SF Pro Display Bold
    position = 0, -100
    halign = center
    valign = top
    shadow_passes = 2
    shadow_size = 3
}

# DATE - Below Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = SF Pro Display Medium
    position = 0, -230
    halign = center
    valign = top
    shadow_passes = 1
    shadow_size = 2
}

# PROFILE PICTURE - Center
image {
    monitor =
    path = $HOME/.config/hypr/.face.icon
    size = 120
    rounding = -1 # Circle
    border_size = 3
    border_color = rgba(255, 255, 255, 0.3)
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
}

# USERNAME - Below Profile
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.9)
    font_size = 18
    font_family = SF Pro Display Medium
    position = 0, -90
    halign = center
    valign = center
    shadow_passes = 1
}

# INPUT FIELD - Below Username
input-field {
    monitor =
    size = 200, 40
    outline_thickness = 1
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1

    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 12
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300

    position = 0, -160
    halign = center
    valign = center
    shadow_passes = 1
}

# BATTERY - Bottom
label {
    monitor =
    text = cmd[update:5000] $HOME/.config/hypr/scripts/battery.sh
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = SF Pro Display Medium
    position = 0, 40
    halign = center
    valign = bottom
    shadow_passes = 1
}

# LOCK ICON / HINT - Very Bottom (Optional, small detail)
label {
    monitor =
    text = Locked
    color = rgba(255, 255, 255, 0.4)
    font_size = 10
    font_family = SF Pro Display
    position = 0, 15
    halign = center
    valign = bottom
}