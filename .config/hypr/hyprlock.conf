source = $HOME/.config/hypr/mocha.conf

general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper   # Wallpaper dinamis dari Waypaper
    color = rgba(30, 30, 46, 1.0)

    # Blur effect (macOS style frosted glass)
    blur_passes = 3 # More passes for smoother blur
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Jam (Clock) - Top Center
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 95
    font_family = SF Pro Display Bold
    position = 0, -100
    halign = center
    valign = top
}

# Tanggal (Date) - Moved down to avoid overlap with clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 22
    font_family = SF Pro Display
    position = 0, -260 # Turun ke -260 agar jauh dari jam
    halign = center
    valign = top
}

# Profile Picture (Circle) - Moved down to make room for date
image {
    monitor =
    path = $HOME/.config/hypr/.face.icon
    size = 150
    rounding = -1
    border_size = 2
    border_color = rgba(255, 255, 255, 0.5)
    position = 0, -40 # Geser ke bawah sedikit dari tengah
    halign = center
    valign = center
}

# Username - Below Profile Picture
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 1.0)
    font_size = 20
    font_family = SF Pro Display Medium
    position = 0, -150 # Disesuaikan di bawah gambar
    halign = center
    valign = center
}

# Input Password - Minimalist Capsule
input-field {
    monitor =
    size = 200, 40
    outline_thickness = 1
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1

    outer_color = rgba(255, 255, 255, 0.3)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 20
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300

    position = 0, -220 # Di bawah username
    halign = center
    valign = center
}

