source = /home/$USER/.cache/wal/colors-hyprland

monitor = auto, 2560x1440@165, 0x0, 1

$terminal = kitty
$fileManager = nautilus --new-window
# $menu = wofi --show drun -n
$browser = zen-browser
$menu = tofi-drun -c ~/.config/tofi/configA --drun-launch=true
exec-once = hypridle
exec-once = waybar
exec-once = swww-daemon
exec-once = sleep .5 && swww restore
exec-once = swaync
exec-once = pypr
exec-once = swaync-client -df
exec-once = xdman -m
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 1
exec-once = wl-paste --watch clipvault store
exec-once = /usr/lib/policykit-1-pantheon/io.elementary.desktop.agent-polkit
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,12

general { 
    
        gaps_in = 2
            gaps_out = 4
            border_size = 0
            col.active_border = $color9
            col.inactive_border = $color5
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
}

decoration {
    rounding = 10
        active_opacity = 0.98
        inactive_opacity = 0.8
        fullscreen_opacity = 1
        blur {
            enabled = true
                size = 3
                passes = 3
                new_optimizations = true
                ignore_opacity = true
                xray = false
                popups = true
        }
    shadow {
        enabled = true
            range = 15
            render_power = 5
            color = rgba(0,0,0,.5)
    }
}

animations {
    enabled = true
    bezier = fluid, 0.15, 0.85, 0.25, 1
    bezier = snappy, 0.3, 1, 0.4, 1
    animation = windows, 1, 3, fluid, popin 5%
    animation = windowsOut, 1, 2.5, snappy
    animation = fade, 1, 4, snappy
    animation = workspaces, 1, 1.7, snappy, slide
    animation = specialWorkspace, 1, 4, fluid, slidefadevert -35%
    animation = layers, 1, 2, snappy, popin 70%
}

dwindle {
    preserve_split = true
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}

input {
    kb_layout = us
        follow_mouse = 1
        sensitivity = 0
        touchpad {
            natural_scroll = true
        }
}

# Gestures 
gesture = 3, horizontal, workspace
gesture = 3, up, fullscreen
gesture = 3, down, float

device {
    name = epic-mouse-v1
    sensitivity = 0
}

#Binding
$mainMod = SUPER
$Mod1 = CTRL
$Mod2 = ALT
$Mod3 = SHIFT
$Mod4 = RETURN
$Mod5 = SPACE
$Mod6 = ESCAPE

bind = $mainMod, $Mod4, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, V, exec, hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 800 800; dispatch centerwindow 1;"
bind = $mainMod, V, togglefloating 
bind = $mainMod, $Mod5, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod $Mod3, 1, movetoworkspace, 1
bind = $mainMod $Mod3, 2, movetoworkspace, 2
bind = $mainMod $Mod3, 3, movetoworkspace, 3
bind = $mainMod $Mod3, 4, movetoworkspace, 4
bind = $mainMod $Mod3, 5, movetoworkspace, 5
bind = $mainMod $Mod3, 6, movetoworkspace, 6
bind = $mainMod $Mod3, 7, movetoworkspace, 7
bind = $mainMod $Mod3, 8, movetoworkspace, 8
bind = $mainMod $Mod3, 9, movetoworkspace, 9
bind = $mainMod $Mod3, 0, movetoworkspace, 10
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# bind = $mainMod, $Mod2, left, movewindow, l
# bind = $mainMod, $Mod2, right, movewindow, r
# bind = $mainMod, $Mod2, up, movewindow, u
# bind = $mainMod, $Mod2, down, movewindow, d 
bind = $Mod1, Print, exec, ~/.config/hypr/screenshot.sh region
bind = , Print, exec, ~/.config/hypr/screenshot.sh window
bind = $Mod2, Print, exec, ~/.config/hypr/screenshot.sh output
bind = $Mod2, M, exec, pypr toggle ncmpcpp
bind = $mainMod, l, exec, hyprlock
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod $Mod3, S, movetoworkspace, special:magic
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, $Mod6, exec, wlogout -b 5
bind = $Mod2, w, exec, ~/.config/hypr/wallpaper.sh
bind = $Mod2, a, exec, ~/.config/waybar/scripts/refresh.sh
bind = $Mod2, r, exec, ~/.config/swaync/refresh.sh
bind = $Mod2, V, exec, clipvault list | tofi -c ~/.config/tofi/configV | clipvault get | wl-copy
# bind = $mainMod, M, exit
#bind = $mainMod, SPACE, exec, pypr toggle term
bind = $mainMod, G, exec, pypr toggle music
bind = $mainMod, T, exec, pypr toggle taskbar
#bind = $Mod1, $Mod6, exec, gksu #Dont worry about this


#Layer Rules

layerrule {
  name = layerrule-1
  blur = on
  ignore_alpha = 0.01
  match:namespace = waybar
}

layerrule {
  name = layerrule-2
  blur = on
  ignore_alpha = 0.01
  match:namespace = swaync-control-center
}

layerrule {
  name = layerrule-3
  blur = on
  ignore_alpha = 0.01
  match:namespace = swaync-notification-window
}

layerrule {
  name = layerrule-4
  no_anim = on
  match:namespace = selection
}

layerrule {
    name = layerrule-5
    blur = on
    ignore_alpha = 0.01
    match:namespace = launcher
}

layerrule {
    name = layerrule-6
    blur = on
    ignore_alpha = 0.01
    match:namespace = tofi
}
# Window Rules

windowrule {
  name = windowrule-1
  float = on
  center = on
  size = 600 500
  match:title = nmtui
}

windowrule {
  name = windowrule-2
  float = on
  match:initial_title = nmtui
}


windowrule {
  name = windowrule-4
  float = on
  size = 800 500
  center = on
  match:title = scratch-music
}

windowrule {
  name = windowrule-5
  float = on
  match:initial_title = scratch-music
}




layerrule {
    name = layerrule-wlogout
    blur = on
    ignore_alpha = 0.01
    match:namespace = logout_dialog
}

layerrule {
    name = layerrule-wlogout-2
    blur = on
    ignore_alpha = 0.01
    match:namespace = wlogout
}
