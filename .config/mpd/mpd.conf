music_directory    "~/Music"

db_file            "~/.config/mpd/database"
playlist_directory "~/.config/mpd/playlists"

auto_update "yes"
bind_to_address "127.0.0.1"
restore_paused "yes"
max_output_buffer_size "16384"

audio_output {
    type "pulse"
    name "pulse"
}

# Added for Visualizer support (implied by ncmpcpp config)
audio_output {
    type    "fifo"
    name    "mpd_visualizer"
    path    "/tmp/mpd.fifo"
    format  "44100:16:2"
}